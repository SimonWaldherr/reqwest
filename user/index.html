<html>
<head>
  <meta charset="utf-8">
  <title>reqwest login/signup demos</title>
  
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./../reqwest.js"></script>
  <script type="text/javascript" src="./../repos/jsHashes/client/src/hashes.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script>
    function scriptonload()
      {
        getSalt('saltdiv');
      }
  </script>
</head>
<body onload="scriptonload();">
  
  <div id="box" class="roundborder">
    <div id="boxinbox" class="roundborder">
      <form action="./contact/" method="post" id="contactForm" onsubmit="return getdata();">
        <div id="signupbox" class="boxes">
          <ul>
            <li><label for="name">Name:</label><input type="text" name="name" id="name"></li>
            <li><label for="email">E-Mail:</label><input type="text" name="email" id="email"></li>
            <li><label for="pass">Password:</label><input type="text" name="pass" id="pass"></li>
            
            <li class="submitbutton"><span id="btnsignup" onclick="javascript:ajaxsignup()" type="submit" class="btn" value="signup Message">signup</span></li>
          </ul>
        </div>
        
        <div class="spacing"></div>
        
        <div id="loginbox" class="boxes">
          <ul>
            <li><label for="lemail">E-Mail:</label><input type="text" name="lemail" id="lemail"></li>
            <li><label for="lpass">Passowrd:</label><input type="text" name="lpass" id="lpass"></li>
            <li><label for="ssi">stay signed in:</label><input type="checkbox" name="ssi" id="ssi"></li>
            <li class="submitbutton"><span id="btnlogin" onclick="javascript:ajaxlogin()" type="submit" class="btn" value="login Message">login</span></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
  <div id="saltdiv"></div>
</body>
</html>
